title: Philippines Most Wanted Persons
entry_point: crawler.py
prefix: ph-mwp
coverage:
  frequency: never
  start: "2024-07-23"
manual_check:
  last_checked: "2025-06-20"
  interval: 90
  message: |
    Please review all three source links and update the sheet if any changes are found:
    - https://pnp.gov.ph/most-wanted-persons-with-reward/
    - https://pnp.gov.ph/communist-terrorist-group/
    - https://pnp.gov.ph/local-terrorist-group/

    Source PDFs can be found in this repository.
    You can use ChatGPT OCR (max 2 pages at a time), Claude, or any reliable OCR tool, 
    but be aware of their limits—Claude may crash on large files. Manual, page-by-page 
    review is essential to catch OCR errors and maintain data quality.
    How-To:
    Split large PDFs if needed.
    OCR 1–2 pages at a time.
    Compare results with the original PDF and correct errors.
    Update the Google Sheet only after thorough review.
deploy:
  schedule: "@weekly"
load_statements: true
summary: >
  Most wanted individuals by the Philippine National Police.
description: |
  The dataset contains detailed information about individuals currently wanted by police 
  authorities in the Philippines. It aggregates data from three most wanted categories:
    - Most Wanted Persons with Reward
    - Communist Terrorist Group
    - Local Terrorist Group
  For each individual, the dataset provides their name, reward amount (if applicable), 
  alleged offenses, and associated case-control number (CC No.).
publisher:
  name: Philippine National Police
  acronym: PNP
  country: ph
  description: |
    The Philippine National Police (PNP) is the primary law enforcement agency responsible 
    for maintaining peace and order across the Philippines. They are responsible for crime 
    prevention, investigation, and community protection, including maintainance of the national 
    most wanted lists.
  url: https://pnp.gov.ph
  official: true
url: https://pnp.gov.ph/most-wanted-persons-with-reward/
data:
  url: https://docs.google.com/spreadsheets/d/e/2PACX-1vRzdHciKqVlSVaHkD-OfiEuTghAZnOePxSHoCpxbUp6j1YQCcu2TdW9A8xJZAv09PfIXDfQJ5_EDe7f/pub?gid=1285331341&single=true&output=csv
  format: csv
ci_test: false # GPT key not available in CI

dates:
  formats: ["%d %B %Y"]

assertions:
  min:
    schema_entities:
      Person: 1000
  max:
    schema_entities:
      Person: 1500
