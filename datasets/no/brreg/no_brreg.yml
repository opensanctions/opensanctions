title: Main Entities from The Central Coordinating Register for Legal Entities and The Register of Business Enterprises
entry_point: crawler.py
prefix: no-nbim
coverage:
  frequency: weekly  # how often shall we crawl it?
  start: 2026-02-02
load_statements: true
summary: >-
  Complete official registry of Norwegian legal entities with organisation details, addresses,
  industry codes, employee data, and registration statuses from Brønnøysund Register Centre.
description: |
  The dataset contains information about all registered main entities in Norway,
  sourced from two primary registers managed by the Brønnøysund Register Centre:
      1. The Central Coordinating Register for Legal Entities (CCR / Enhetsregisteret):
       A central registry of basic data about legal persons and other entities in Norway.
       The CCR assigns unique nine-digit organisation numbers for identification of entities.
       It serves as a "master register" coordinating data with other Norwegian registers.

      2. The Register of Business Enterprises (Foretaksregisteret):
       Contains detailed information about businesses registered in Norway, including
       company structure, management, ownership, and legal obligations.

url: https://www.brreg.no/en/use-of-data-from-the-bronnoysund-register-centre/datasets-and-api/data-about-organisations/
publisher:
  name: Brønnøysund Register Centre
  acronym: BRREG
  description: |
    Brønnøysund Register Centre is a Norwegian government agency that is responsible for the management of numerous
    public registers for Norway, and governmental systems for digital exchange of information.
  country: "no"
  url: https://www.brreg.no/en/
  official: true
data:
  url: https://www.brreg.no/en/use-of-data-from-the-bronnoysund-register-centre/datasets-and-api/data-about-organisations/
  format: ZIP
dates:
  formats: ["%Y-%m-%d"]
assertions:
  min:
    schema_entities:
      LegalEntity: 918000  # row count: 1148082
  max:
    schema_entities:
      LegalEntity: 2000000

