title: US SEC Actions Due to Harmed Investors
entry_point: crawler.py
prefix: us-sec-harm
coverage:
  frequency: daily
  start: "2024-04-11"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  Enforcement actions against persons and firms that had harmed investors
description: |
  This dataset contains information about SEC enforcement actions where
  the defendants or respondents were ordered to pay financial judgments.
  In these instances, the SEC may work to distribute these funds to investors
  who were harmed.
publisher:
  name: Securities and Exchange Commission
  acronym: SEC
  description: |
    > The federal securities laws empower the Securities and Exchange Commission (SEC)
    > with broad authority over all aspects of the securities industry. The SEC’s
    > mission is to protect investors; maintain fair, orderly, and efficient markets;
    > and facilitate capital formation.
  url: https://www.sec.gov
  official: true
  country: us
url: https://www.sec.gov/enforce/information-for-harmed-investors
data:
  url: https://www.sec.gov/enforce/information-for-harmed-investors
  format: HTML

