title: US BIS Export Violations
entry_point: crawler.py
prefix: us-bis-export
coverage:
  frequency: weekly
  start: "2026-01-19"
load_statements: true
summary: >
  A register of enforcement cases where BIS determined export control
  and related regulatory violations under U.S. export laws.
description: |
  The *Export Violations* list documents specific enforcement actions taken by
  the U.S. Department of Commerceâ€™s Bureau of Industry and Security (BIS)
  against individuals, companies, or organizations for violating the Export
  Administration Regulations (EAR) and related export control and antiboycott
  statutes. The list serves as a public record of sanctions and orders imposed for unlawful exports,
  reexports, transfers, or related conduct subject to U.S. export control
  jurisdiction.
publisher:
  name: Bureau of Industry and Security
  acronym: BIS
  description: |
    BIS is part of the U.S. Department of Commerce, where it manages the intersection between
    business and the foreign policy and security interests of the U.S.
  url: https://www.bis.gov # general BIS URL
  country: us
  official: true
tags:
  - list.export
  - juris.us
  - issuer.west
url: https://www.bis.gov/enforcement # about section URL
