summary: >
  List of excluded individuals and entities for Texas Medicaid and other HHS programs
description: |
    > The Texas Health & Human Services Commission Office of Inspector General (OIG) maintains
    a “List of Excluded Individuals/Entities” to help protect program beneficiaries by preventing
    excluded individuals and businesses from participating in Texas Medicaid and other HHS programs.

    Bases for exclusion include convictions for program-related fraud and patient abuse, licensing board actions,
    U.S. Health & Human Services OIG (Medicare) exclusion actions, and "Permissive" exclusions as allowed by various
    legal authorities.
