summary: >
  Organizations currently designated as terrorist by the Kingdom of Bahrain.
description: |
  The government of Bahrain designates organizations as terrorist entities and maintains a 
  public list through the Ministry of Foreign Affairs. As of March 3, 2020, this list 
  includes 95 entities such as Hezbollah, Al-Qaeda, and Boko Haram. The list also covers 
  various groups and organizations from different regions and affiliations, including humanitarian 
  organizations like Qatar Charity and media outlets like Nabaa TV.
