title: Tokyo MoU Port State Control Inspections
entry_point: crawler.py
prefix: tokyo-mou-psc
coverage:
  frequency: weekly
  start: "2025-06-26"
# We only enrich from this dataset, we load the statements only from the enricher.
load_statements: false
# Long-running and needs the cache, so not workable in CI
ci_test: false
summary: >
  Vessels inspected by member authorities under the Tokyo MoU.
description: |
  This dataset contains ships inspected by port state control while visiting ports under the jurisdiction
  of Tokyo MoU member authorities. Each record includes, but is not limited to, the ship's
  identity, flag, and associated company.

  **Note:** We only include the latest year of data from the source.
publisher:
  name: Tokyo Memorandum of Understanding
  acronym: Tokyo MoU
  description: |
    The Tokyo MoU on Port State Control is an agreement among Asia-Pacific countries to ensure
    that ships comply with international safety, environmental, and labor standards.
    > Port State control (PSC) comes into the scene when shipowners, recognized organizations and
    > flag State administrations have failed to comply with the requirements of the international
    > maritime conventions.
    [Source: Official Website](https://www.tokyo-mou.org/about/)
  url: https://www.tokyo-mou.org
  official: true
  country: "zz"
tags:
  - sector.maritime
url: https://www.tokyo-mou.org/inspections-detentions/psc-database/
data:
  url: https://www.tokyo-mou.org/inspections-detentions/psc-database/
  format: HTML
  lang: eng
http:
  additional_retry_statuses: [443, 500]
  total_retries: 5
  backoff_factor: 3
  retry_methods: [POST, GET]

dates:
  formats: ["%d.%m.%Y"]

assertions:
  min:
    schema_entities:
      Company: 1000
      Vessel: 1000

lookups:
  type.identifier:
    options:
      - match: 0
        value: null
      - match:
          - 1892617
          - 0783218
        prop: registrationNumber
  type.country:
    options:
      - match: Ship registration withdrawn
        value: null
  type.email:
    options:
      - match: "doubleeastship@163.com??'"
        value: doubleeastship@163.com
      - match: "marine @d-sailingshpg.com"
        value: marine@d-sailingshpg.com"
