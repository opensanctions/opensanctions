description: >
  The Seimas of the Republic of Lithuania is the unicameral parliament 
  responsible for exercising legislative power in Lithuania

  Members of the Seimas are elected to serve a four-year term through parallel voting, 
  with a portion elected in single-seat constituencies and another through proportional 
  representation. The election process involves ordinary elections, with both single-seat 
  constituencies and proportional representation determining the composition of the Seimas.

  The Speaker of the Seimas, represents the Seimas, directs its work, and may act as President
  temporarily in certain circumstances. [Source: Wikipedia](https://en.wikipedia.org/wiki/Seimas)
