type: collection
title: Know-Your-Business (KYB) Datasets
hidden: true
deploy:
  cpu: "1000m"
  memory: "3000Mi"
  memory_limit: "4000Mi"
  disk: "300Gi"
  premium: true
coverage:
  frequency: monthly
ci_test: false
exports:
  - statistics.json
summary: >
  The company registries and beneficial ownership databases published by
  OpenSanctions.
description: |
  This dataset contains companies and persons not linked to any risk indication. It can
  be used to perform screening and know-your-business checks in the listed jurisdictions.
datasets:
  - cy_companies
  - cz_business_register
  - de_offeneregister
  # - dk_cvr
  - ee_ariregister
  - eu_esma_firds
  - gb_coh_psc
  - gleif
  - icij_offshoreleaks
  - kz_companies
  - lv_business_register
  - md_companies
  # - tj_companies
  # - xk_companies
  # - ba_companies
  - ru_egrul
  - sk_rpvs
  - ua_edr
  - us_corpwatch
  - ror
