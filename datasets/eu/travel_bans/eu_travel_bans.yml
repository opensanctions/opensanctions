title: EU Consolidated Travel Bans
entry_point: crawler.py
prefix: eu-tb
coverage:
  schedule: "0 */8 * * *"
  frequency: daily
  start: 2022-06-02
load_statements: true
summary: >
  Consolidated information about individuals who have been banned from traveling to the
  European Union, released as part of the EU Sanctions Map.
description: |
  This database consolidates all individuals which are disallowed from entering
  the European Union. This includes entities designated under the following
  EU instruments:

  * [Council Decision 2014/145/CFSP of 17 March 2014](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02014D0145-20220421)
  * [Council Decision (CFSP) 2022/837 of 30 May 2022](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.LI.2022.147.01.0003.01.ENG&toc=OJ%3AL%3A2022%3A147I%3ATOC)
  * [Council Decision (CFSP) 2016/1693 of 20 September 2016](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02016D1693-20220221)
  * [Council Decision 2013/255/CFSP of 31 May 2013](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02013D0255-20220226)
  * [Council Decision (CFSP) 2022/849 of 30 May 2022](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.L_.2022.148.01.0052.01.ENG&toc=OJ%3AL%3A2022%3A148%3ATOC)
  * [Council Decision (CFSP) 2016/849 of 27 May 2016](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02016D0849-20210807)
  * [Council Decision (CFSP) 2022/661 of 21 April 2022](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.L_.2022.120.01.0014.01.ENG&toc=OJ%3AL%3A2022%3A120%3ATOC)
  * [Council Decision 2011/486/CFSP of 1 August 2011](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02011D0486-20220205)
  * [Council Decision (CFSP) 2022/596 of 11 April 2022](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.L_.2022.114.01.0068.01.ENG&toc=OJ%3AL%3A2022%3A114%3ATOC)
  * [Council Decision 2011/235/CFSP of 12 April 2011](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02011D0235-20210413)
  * [Council Decision 2013/184/CFSP](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02013D0184-20220221)
  * [Council Decision (CFSP) 2022/669 of 21 April 2022](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.L_.2022.121.01.0045.01.ENG&toc=OJ%3AL%3A2022%3A121%3ATOC)

  Other regulations are also referred to, but include fewer entitites. For context:

  * [Press release, 11. May](https://ec.europa.eu/neighbourhood-enlargement/news/implementation-sanctions-commission-publishes-consolidated-list-travel-bans-2022-05-11_en)
tags:
  - list.sanction
  - juris.eu
  - issuer.west
publisher:
  name: Council of the European Union
  acronym: Council
  description: |
    The Sanctions Map was created by the Estonian Presidency of the EU in 2017.
  url: https://www.sanctionsmap.eu/
  country: eu
  official: true
url: https://www.sanctionsmap.eu/#/main/travel/ban
data:
  url: https://www.sanctionsmap.eu/api/v1/data?
  format: JSON

assertions:
  min:
    schema_entities:
      Person: 3200
      Address: 290
      LegalEntity: 5
  max:
    schema_entities:
      Person: 7640
      Address: 690
      LegalEntity: 50

lookups:
  sanction.program:
    options:
      - match: "Council Decision concerning restrictive measures in view of the situation in Russia"
        value: EU-RUS
      - match:
          - "Council Decision concerning restrictive measures in view of Russia’s destabilising activities"
          - "Council Decision (CFSP) concerning restrictive measures in view of Russia’s destabilising activities"
        value: EU-RUSDA
      - match: "Council Decision establishing restrictive measures against those who support, facilitate or enable violent actions by Hamas and the Palestinian Islamic Jihad"
        value: EU-HAM
      - match:
          - "Council Decision amending Decision (CFSP) 2024/254 concerning restrictive measures in view of the situation in Guatemala"
          - "Council Decision concerning restrictive measures in view of the situation in Guatemala"
        value: EU-GTM
      - match: "Council Decision concerning restrictive measures in view of activities undermining the stability and political transition of Sudan"
        value: EU-SDNZ
      - match:
          - "Council Decision concerning restrictive measures in view of Iran’s military support to Russia’s war of aggression against Ukraine and to armed groups and entities in the Middle East and the Red Sea region"
          - "Council Decision concerning restrictive measures against Iran"
          - "Council Decision concerning restrictive measures directed against certain persons and entities in view of the situation in Iran"
          - "Council Decision concerning restrictive measures against Iran and repealing Common Position 2007/140/CFSP"
        value: EU-IRN
      - match:
          - "Council Decision concerning restrictive measures in view of actions destabilising the Republic of Moldova"
          - "Corrigendum to Council Decision concerning restrictive measures in view of actions destabilising the Republic of Moldova"
        value: EU-MDA
      - match: "Council Decision concerning restrictive measures in view of the situation in Haiti"
        value: EU-HTI
      - match: "Council Decision concerning restrictive measures in view of the situation in Nicaragua"
        value: EU-NIC
      - match: "Council Decision concerning restrictive measures against cyber-attacks threatening the Union or its Member States"
        value: EU-CYB
      - match:
          - "Council Decision concerning restrictive measures against the proliferation and use of chemical weapons"
          - "Council Decision (CFSP) 2024/2695 amending Decision (CFSP) 2018/1544 concerning restrictive measures against the proliferation and use of chemical weapons"
        value: EU-CHEM
      - match: "Council Decision concerning restrictive measures in view of the situation in Venezuela"
        value: EU-VEN
      - match: "Council Decision concerning restrictive measures in view of the situation in Mali"
        value: EU-MLI
      - match: "Council Decision concerning restrictive measures in view of the situation in Yemen"
        value: EU-YEM
      - match: "Council Decision concerning restrictive measures in respect of actions undermining or threatening the territorial integrity, sovereignty and independence of Ukraine"
        value: EU-UKR
      - match: "Council Decision concerning restrictive measures against Syria"
        value: EU-SYR
      - match: "Council Decision concerning restrictive measures in view of the situation in Libya, and repealing Decision 2011/137/CFSP"
        value: EU-LBY
      - match: "Council Decision concerning restrictive measures against the Democratic People's Republic of Korea and repealing Decision 2013/183/CFSP"
        value: EU-PRK
      - match: "Council Decision concerning restrictive measures in view of the situation in the Democratic Republic of the Congo"
        value: EU-COD
      - match: "Council Decision concerning restrictive measures in view of the situation in Myanmar/Burma"
        value: EU-MMR
      - match: "Council Decision concerning restrictive measures against ISIL (Da'esh) and Al-Qaeda and persons, groups, undertakings and entities associated with them and repealing Common Position 2002/402/CFSP"
        value: EU-TAQA-EUAQ
      - match: "Council Decision concerning restrictive measures in view of the situation in Belarus and the involvement of Belarus in the Russian aggression against Ukraine"
        value: EU-BLR
      - match: "Council Decision concerning restrictive measures directed against certain individuals, groups, undertakings and entities in view of the situation in Afghanistan"
        value: EU-AFG
      - match: "Council Decision concerning restrictive measures against serious human rights violations and abuses"
        value: EU-HR
      - match: "Council Decision concerning restrictive measures in view of the situation in Burundi"
        value: EU-BDI
      - match: "Council Decision concerning restrictive measures against the Central African Republic"
        value: EU-CAF
      - match: "Council Decision concerning restrictive measures in view of the situation in Guinea"
        value: EU-GIN
      - match: "Council Decision concerning restrictive measures in view of the situation in Guinea-Bissau and repealing Decision 2012/237/CFSP"
        value: EU-GNB
      - match: "Council Decision concerning restrictive measures against Somalia and repealing Common Position 2009/138/CFSP"
        value: EU-SOM
      - match: "Council Decision concerning restrictive measures in view of the situation in South Sudan and repealing Decision 2014/449/CFSP"
        value: EU-SSD
      - match: "Council Decision concerning restrictive measures in view of the situation in Sudan and repealing Decision 2011/423/CFSP"
        value: EU-SDN
      - match: "Council Decision concerning restrictive measures in view of Türkiye’s unauthorised drilling activities in the Eastern Mediterranean"
        value: EU-TUR
  subject_type:
    options:
      - match: person
        value: Person
      - match: enterprise
        value: Organization
  schema_override:
    options: []
  contact_info:
    options:
      - match: PHONE
        prop: phone
      - match: FAX
        prop: phone
      - match: EMAIL
        prop: email
      - match: WEB
        prop: website
  identification_type:
    options:
      - match:
          - id
          - other
          - tradelic
          - ssn
          - birthcert
          - nationcert
          - travelcardid
          - electionid
          - residentperm
          - drivinglicence
          - NRN
        schema: Identification
      - match: passport
        schema: Passport
      - match: swiftbic
        prop: swiftBic
      - match: imo
        prop: imoNumber
      - match: regnumber
        prop: registrationNumber
      - match: fiscalcode
        prop: taxNumber

  type.name:
    options:
      - match: "-"
        value: null
  type.string:
    options:
      - match: "-"
        value: null
  type.address:
    lowercase: true
    options:
      - match: Moscow
        value: Moscow
      - match: "-"
        value: null
  type.country:
    lowercase: true
    normalize: true
    options:
      - contains: Syrian Arab Republic
        value: Syria
  type.gender:
    lowercase: true
    normalize: true
    options:
      - match: M
        value: male
      - match: F
        value: female
