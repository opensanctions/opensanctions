  format: CSV
ci_test: false  # No Zyte key in CI
dates: 
  formats: ["%d/%m/%Y"]

assertions:
  min:
    schema_entities:
      Person: 120
      CryptoWallet: 400
  max:
    schema_entities:
      Person: 300
      CryptoWallet: 900
