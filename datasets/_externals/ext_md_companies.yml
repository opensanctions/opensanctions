type: external
title: State Register of legal entities in the Republic of Moldova
entry_point: zavod.runner.local_enricher:enrich
full_dataset: md_companies
disabled: false
hidden: false
coverage:
  schedule: "@weekly"
  start: 2023-03-21
exports:
  - statistics.json
  - entities.delta.json
deploy:
  memory: "400Mi"
  memory_limit: "4500Mi"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  Companies in Moldova, with information on their founders, beneficial
  owners and directors which match or are related to entities in the OpenSanctions database
url: https://date.gov.md/ckan/ro/dataset/11736-date-din-registrul-de-stat-al-unitatilor-de-drept-privind-intreprinderile-inregistrate-in-repu
publisher:
  name: Agenția Servicii Publice
  acronym: ASP
  country: md
  url: http://asp.gov.md/
  description: |
    The P.I. “Public Services Agency” is a holder of the basic state information resources.
  official: true
ci_test: false

inputs:
  - ann_graph_topics
  - debarment
  - ext_cy_companies
  - ext_cz_business_register
  - ext_ee_ariregister
  - ext_gb_coh_psc
  - ext_ge_company_registry
  - ext_gleif
  - ext_icij_offshoreleaks
  - ext_lv_business_register
  - ext_md_companies
  - ext_ru_egrul
  - ext_ua_edr
  - opencorporates
  - sanctions
  - special_interest

config:
  dataset: md_companies
  index_options:
    memory_budget: 2000
  strip_namespace: true
  threshold: 0.7
  algorithm: regression-v1
  topics:
    - role.pep
    - role.rca
    - sanction
    - sanction.linked
    - debarment
    - asset.frozen
    - poi
    - gov.soe
  schemata:
    - Company
    - Organization
    - LegalEntity
    - Person

assertions:
  min:
    schema_entities:
      LegalEntity: 40
      Company: 25
  max:
    schema_entities:
      LegalEntity: 100
      Company: 100
