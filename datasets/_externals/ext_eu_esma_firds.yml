config:
  type: nomenklatura.enrich.yente:YenteEnricher
  api: https://api.graph.opensanctions.org/
  dataset: eu_esma_firds
  api_key: ${OPENSANCTIONS_GRAPH_API_KEY}
  strip_namespace: true
  fuzzy: false
  threshold: 0.6
  algorithm: logic-v1
