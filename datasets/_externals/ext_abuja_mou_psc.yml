type: external
title: Abuja MoU Port State Control Inspections
entry_point: zavod.runner.local_enricher:enrich
full_dataset: abuja_mou_psc
disabled: false
hidden: false
coverage:
  frequency: weekly
  start: 2025-08-18
exports:
  - statistics.json
  - entities.delta.json
deploy:
  cpu: "1000m"
  memory: "4000Mi"
  memory_limit: "6000Mi"
load_statements: true
ci_test: false
summary: >-
  Vessels inspected by member authorities under the Abuja MoU.
description: |
  This dataset contains ships inspected by port state control while visiting ports under
  the jurisdiction of Abuja MoU member authorities. Each record includes, but is not limited
  to, the ship's identity, flag, and associated company.
url: https://abujamou.org/en/inspection-database/
publisher:
  name: Abuja Memorandum of Understanding
  acronym: Abuja MoU
  description: |
    > The Memorandum of Understanding on Port State Control for West and Central African
    > Region (Abuja MoU) is one of the 9 Regional MoUs and 1 National MoU established pursuant
    > to IMO Resolution A.682(17) of 1991. Operating under a Cooperative Agreement with IMO,
    > Abuja MoU was established as an inter-governmental organization comprising the Maritime
    > Administrations of twenty-two Countries abutting the Atlantic Coast of Africa.
  country: zz
  url: https://abujamou.org/en/
  official: true

inputs:
  - ann_graph_topics
  # - debarment
  - sanctions
  - special_interest
  - maritime

config:
  index_options:
    memory: 2500
  topics:
    - sanction
    - sanction.linked
    - export.control
    - export.control.linked
    - debarment
  schemata:
    - Company
    - Organization
    - LegalEntity
    - Vessel

assertions:
  min:
    schema_entities:
      Vessel: 10
      Organization: 1
  max:
    schema_entities:
      Vessel: 100
      Organization: 50
