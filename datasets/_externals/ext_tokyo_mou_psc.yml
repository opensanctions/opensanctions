type: external
title: Tokyo MoU Port State Control Inspections
entry_point: zavod.runner.local_enricher:enrich
full_dataset: tokyo_mou_psc
disabled: false
hidden: false
coverage:
  frequency: weekly
  start: 2025-08-22
exports:
  - statistics.json
  - entities.delta.json
deploy:
  cpu: "1000m"
  memory: "4000Mi"
  memory_limit: "5000Mi"
load_statements: true
ci_test: false
summary: >-
  Vessels inspected by member authorities under the Tokyo MoU.
description: |
  This dataset contains ships inspected by port state control while visiting ports under
  the jurisdiction of Tokyo MoU member authorities. Each record includes, but is not
  limited to, the ship's identity, flag, and associated company.
url: https://www.tokyo-mou.org/inspections-detentions/psc-database/
publisher:
  name: Tokyo Memorandum of Understanding
  acronym: Tokyo MoU
  description: |
    The Tokyo MoU on Port State Control is an agreement among Asia-Pacific countries to ensure
    that ships comply with international safety, environmental, and labor standards.
    > Port State control (PSC) comes into the scene when shipowners, recognized organizations and
    > flag State administrations have failed to comply with the requirements of the international
    > maritime conventions.
    [Source: Official Website](https://www.tokyo-mou.org/about/)
  url: https://www.tokyo-mou.org
  official: true
  country: "zz"

inputs:
  - ann_graph_topics
  # - debarment
  - sanctions
  - special_interest
  - maritime

config:
  index_options:
    memory: 3000
  topics:
    - sanction
    - sanction.linked
    - export.control
    - export.control.linked
    - debarment
  schemata:
    - Company
    - Organization
    - LegalEntity
    - Vessel

assertions:
  min:
    schema_entities:
      Vessel: 100
      Company: 100
  max:
    schema_entities:
      Vessel: 500
      Company: 300
