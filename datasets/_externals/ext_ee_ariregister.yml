type: external
title: Estonia e-Business Register (E-äriregister)
entry_point: zavod.runner.local_enricher:enrich
full_dataset: ee_ariregister
prefix: ee
disabled: false
hidden: false
coverage:
  frequency: weekly
  start: 2023-03-21
exports:
  - statistics.json
  - entities.delta.json
deploy:
  # schedule: "1 6 * * *"
  memory: "3000Mi"
  memory_limit: "4000Mi"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  Companies registered in Estonia, including directors and
  beneficial owners which match entities in the OpenSanctions database.
publisher:
  name: Registrite ja Infosüsteemide Keskus
  name_en: Centre of Registers and Information Systems
  acronym: RIK
  url: https://www.rik.ee/en/e-business-register
  description: |
    The e-Business Register issues free legal and statistical data about all
    Estonian companies, non-profit associations, foundations, state and local
    governmental agencies and self-employed persons.
  country: ee
  official: true
ci_test: false

inputs:
  - ann_graph_topics
  - debarment
  - ext_cy_companies
  - ext_cz_business_register
  - ext_ee_ariregister
  - ext_gb_coh_psc
  - ext_gleif
  - ext_icij_offshoreleaks
  - ext_lv_business_register
  - ext_md_companies
  - ext_ru_egrul
  - ext_ua_edr
  - opencorporates
  - sanctions
  - special_interest

config:
  dataset: ee_ariregister
  strip_namespace: true
  threshold: 0.7
  algorithm: regression-v1
  index_options:
    memory_budget: 2000
  topics:
    - role.pep
    - role.rca
    - sanction
    - sanction.linked
    - debarment
    - asset.frozen
    - poi
    - gov.soe
  schemata:
    - Company
    - Organization
    # - LegalEntity
    # - Person

assertions:
  min:
    schema_entities:
      Person: 15
      LegalEntity: 5
      Company: 5
    country_entities:
      ee: 5
      ua: 1
      cy: 1
    countries: 5
  max:
    schema_entities:
      Company: 450
      Person: 100
