load_statements: true
entry_point: crawler.py
summary: >-
  Leadership positions in Swedish state-owned enterprises, including board chairs,
  board members, and CEOs.
description: |
  This dataset contains information about politically exposed persons (PEPs) in leadership
  roles at Swedish state-owned enterprises (SOEs). It includes chairs of the board, board
  members, and CEOs. These individuals hold significant positions in companies where
  the Swedish state is a major or controlling shareholder.
tags:
  - list.pep
publisher:
  name: Regeringskansliet
  name_en: Government Offices of Sweden
  description: |
    Regeringskansliet (the Swedish Government Offices) is a government agency that supports the Swedish
    government in governing the country and implementing its policies. It acts as the central administrative
    body, comprising the Prime Minister's Office, ten ministries, and the Government Offices' Office for
    Administrative Affairs.
  country: "se"
  url: https://www.government.se/
  official: true
