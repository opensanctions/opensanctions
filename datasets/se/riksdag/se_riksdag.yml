title: Sweden Members of Riksdag
prefix: se-riksdag
url: https://www.riksdagen.se/en/members-and-parties/members/
coverage:
  frequency: monthly
  start: 2025-11-19
load_statements: true
entry_point: crawler.py
summary: >-
  Current and recent members of the Swedish Parliament (Riksdag).
description: |
  This dataset provides information about the current and recent members of the Riksdag,
  the national legislature of Sweden. It includes details such as name, date and place
  of birth, parliamentary term, and political affiliation.
tags:
  - list.pep
publisher:
  name: Riksdagen
  description: |
    The Riksdag is the national legislature and the supreme decision-making body of Sweden.
    It consists of 349 members who are elected every four years.
  country: "se"
  url: https://www.riksdagen.se/en/
  official: true
data:
  # API docs: https://www.riksdagen.se/sv/dokument-och-lagar/riksdagens-oppna-data/
  url: https://data.riksdagen.se/personlista/
  format: JSON
  lang: swe

# 2018 - (maybe it's actually the current/past term? The docs aren't clear)
# The parliament has 349 member seats
assertions:
  min:
    schema_entities:
      Person: 490
      Position: 1
    country_entities:
      se: 1

lookups:
  keys:
    options:
      - match: intressent_id
        value: official_id
      - match: tilltalsnamn
        value: first_name
      - match: efternamn
        value: last_name
      - match: fodd_ar
        value: birth_year
      - match: kon
        value: gender
      - match: parti
        value: party
      - match: valkrets
        value: constituency
      - match: hangar_guid
        value: hangar_id
      - match: sorteringsnamn
        value: sort_name
      - match: personuppdrag
        value: person_mandate
      - match: personuppgift
        value: person_info
      - match: uppdrag
        value: mandate
  parties:
    options:
      - match: ["", "-"]
        value: null
      # Copied from the dropdown on https://data.riksdagen.se/personlista/
      - match: S
        value: Socialdemokraterna
      - match: M
        value: Moderata samlingspartiet
      - match: SD
        value: Sverigedemokraterna
      - match: MP
        value: Miljöpartiet
      - match: C
        value: Centerpartiet
      - match: V
        value: Vänsterpartiet
      - match: L
        value: Liberalerna
      - match: KD
        value: Kristdemokraterna
      - match: nyd
        value: Ny demokrati
  type.gender:
    lowercase: true
    options:
      - match: kvinna
        value: female
      - match: man
        value: male
      - match: okänt
        value: null
