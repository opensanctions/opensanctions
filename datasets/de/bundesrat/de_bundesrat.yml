entry_point: crawler.py
summary: >-
  Current members of the German Bundesrat, the federal legislative body representing Germany’s 16 states (Länder).
description: |
  The German Bundesrat (Federal Council) is the legislative body that represents the 16 federal states (Länder) at 
  the federal level. Its members are appointed by state governments, while the Bundestag is composed of representatives 
  directly elected by the German people.

  This dataset is sourced from the official German Bundesrat website and provides comprehensive biographical and mandate 
  information for all current members.
url: https://www.bundesrat.de/DE/bundesrat/mitglieder/mitglieder-node.html?param3=Alle&param2=member&param1=state-1
