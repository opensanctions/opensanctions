description: |
  This dataset comprises information about current members of the Riigikogu,
  which is the unicameral parliament of Estonia. 
  It is constituted with a total of 101 seats,
  each member is elected through a national election
  for a four year term. In addition to approving legislation,
  the Parliament appoints high officials, including the prime minister,
  and elects the president.
