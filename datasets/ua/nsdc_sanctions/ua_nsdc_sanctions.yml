title: Ukraine NSDC State Register of Sanctions
entry_point: crawler.py
prefix: ua-nsdc
coverage:
  schedule: "0 */3 * * *"
  frequency: daily
  start: 2021-11-17
deploy:
  memory: "1000Mi"
  memory_limit: "1500Mi"
load_statements: true
ci_test: false
summary: >
  List of individuals and legal entities subject to restrictive measures.
description: |
  This dataset is derived from the State Register of Sanctions run by NSDC. The
  published sanctions list is based on press statements by the security council.
publisher:
  name: National Security and Defense Council
  acronym: NSDC
  description: >
    The National Security and Defense Council (Рада національної безпеки і оборони
    України) of Ukraine is the coordinating body in matters pertaining to national
    security and defense under the President of Ukraine.
  url: https://www.rnbo.gov.ua/en/
  country: ua
  official: true
url: https://drs.nsdc.gov.ua/
data:
  url: https://api-drs.nsdc.gov.ua/
  format: JSON

assertions:
  min:
    schema_entities:
      Person: 9100
      Organization: 6200
      Company: 140
  max:
    schema_entities:
      Person: 21400
      Organization: 14500
      Company: 330

lookups:
  sanctioned_status:
    options:
      - match: active
        value: true
      - match: expired
        value: false
      - match: excluded
        value: false
  identifier_type:
    options:
      - match:
          - "tax:inn"
          - "tax:inn2"
        prop: innCode
      - match: tax:number
        prop: taxNumber
      - match:
          - "reg:odrn"
          - "reg:odrnip"
          - "reg:ru2"
        prop: ogrnCode
      - match: "reg:okpo"
        prop: okpoCode
      - match:
          - "reg:person_ro"
          - "reg:person_il"
          - "reg:cz_person"
          - "reg:chiop" # https://en.wikipedia.org/wiki/SNILS_(Russia)
        prop: idNumber
      - match:
          - null
          - "reg:edrpou"
          - "reg:r_n"
          - "reg:regon"
          - "reg:unzr"
          - "reg:unzr_2"
          - "reg:nl"
          - "reg:cy"
          - "reg:sy"
          - "reg:ch"
          - "reg:nin"
          - "reg:cn"
          - "reg:kz"
          - "reg:ua2"
          - "reg:bel3"  # Belarus
        prop: registrationNumber
      - match:
          - "doc:passport"
          - "doc:d_passport"
          - "doc:f_passport"
          - "doc:s_passport"
          - "doc:in_passport"
          - "doc:sm_passport"
        identification:
          is_passport: true
      - match: "doc:residence"
        identification:
          is_passport: false
  type.country:
    normalize: true
    options:
      - match: LN
        value: UA-LPR
      - match: DN
        value: UA-DPR
      - match:
          - громадянка України та Російської Федерації
        values:
          - UA
          - RU
      - match:
          - з питань набуття громадянства України в установленому порядку особа не зверталася
          - З питань набуття громадянства України в установленому порядку особа не зверталася
          - має статус негромадянина Латвійської Республіки
