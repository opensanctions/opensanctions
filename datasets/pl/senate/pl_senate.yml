title: Poland Members of the Senate
prefix: pl-senate
url: https://www.senat.gov.pl/en/senators/lista-senatorow/
coverage:
  frequency: monthly
  start: 2025-10-29
load_statements: true
entry_point: crawler.py
ci_test: false
summary: >-
  Current Members of the Polish upper chamber, the Senate.
description: |
  The dataset provides information about current senators collected
  from the official website of the Senate of Poland. It includes details
  about each senator, such as their name, date of birth, and a short
  biography. Senators represent various regions of Poland and are
  responsible for reviewing legislation, approving or rejecting bills
  passed by the Sejm, and providing oversight of the executive branch.
tags:
  - list.pep
publisher:
  name: Senate of Poland
  description: |
    The Senate of Poland is the upper chamber of the bicameral Parliament,
    alongside the Sejm. It consists of 100 senators elected for a term of
    four years through majority voting in single-member constituencies.
  country: pl
  url: https://www.senat.gov.pl/en/
  official: true
data:
  url: https://www.senat.gov.pl/en/senators/lista-senatorow/
  format: HTML
  lang: pol

dates:
  formats: ["%d %B %Y"]

assertions:
  min:
    schema_entities:
      Person: 90
      Position: 1
    country_entities:
      pl: 1

lookups:
  birth_dates:
    options:
      - contains: "was born on March 28, 1972 in Warsaw"
        value: 1972-03-28
      - contains: "Born on May 13th, 1958 in Szczecin"
        value: 1958-05-13
