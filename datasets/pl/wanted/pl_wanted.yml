        values: [FR, GE]
      - match: FRANCJA KAMERUN
        values: [FR, CM]
      - match: FRANCJA LIBAN
        values: [FR, LB]
      - match: GRUZJA ROSJA
        values: [GE, RU]
      - match: KAZACHSTAN NIEMCY
        values: [KZ, DE]
      - match: KAZACHSTAN UKRAINA
        values: [KZ, UA]
      - match: LITWA MOŁDAWIA
        values: [LT, MD]
      - match: MOŁDAWIA RUMUNIA
        values: [MD, RO]
      - match: NIEMCY BUŁGARIA
        values: [DE, BG]
      - match: NIEMCY JUGOSŁAWIA
        values: [DE, YU]
      - match: NIEMCY ROSJA
        values: [DE, RU]
      - match: NIEMCY UKRAINA
        values: [DE, UA]
      - match: ROSJA UKRAINA
        values: [RU, UA]
      - match: RUMUNIA MOŁDAWIA
        values: [RO, MD]
      - match: RUMUNIA UKRAINA
        values: [RO, UA]
      - match: UKRAINA ARMENIA
        values: [UA, AM]
      - match: UKRAINA GRUZJA
        values: [UA, GE]
