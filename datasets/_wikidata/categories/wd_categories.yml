# This discovers entities in three ways:
#
# - wikidata items with a Declarator.org ID
# - wikidata items holding one of the "seed" positions defined below
# - wikidata items in specific Wikipedia categories defined below, using https://petscan.wmcloud.org
#
# # Categories
#
# People in categories with a topic defined are emitted with that topic.
# Otherwise those people are merely exported as external entities.
#
# So to add PEPs for a category sufficiently specific to only include PEPs,
# add the category with the role.pep topic.
#
# ## False positives from categories
#
# As of 2025-10-08 petscan can't tell you which categories fall between the category
# queried and the categories containing the wikipedia pages it returns.
# https://github.com/magnusmanske/petscan_rs/issues/182
#
# To understand why someone is included, see if it's obvious from the categories listed on
# on their wikipedia page, otherwise run contrib/wd_categories_path.py to find the path(s)
# between the categories we query and the person's page.
# e.g.
# python contrib/wd_categories_paths.py Category:Political_office-holders_in_North_America Q5234712
#
# You can see the top level categories containing them with something like:
# SELECT key, timestamp FROM cache WHERE key LIKE 'https://petscan.wmcloud.org/%' AND text ILIKE '%"Q5234712"%';
# in the etl db.
#
# If it's truly a mistake in wikipedia, fix the mistake there. The person will drop from
# the dataset once the page cache expires (see cache_days in this crawler).
#
# If the wikipedia category hierarchy is reasonable, identify one or more categories that
# are under the top level categories, which are causing non-PEPs to be included,
# and add them one per line to a `negcats` entry in the category config.
# Consider also adding the person's QID to `exclusion_checks` to detect if other
# categories cause them to be included that aren't covered by the negcats arguments.

title: Wikidata Persons in Relevant Categories
entry_point: crawler.py
prefix: wd
coverage:
  frequency: daily
  start: 2024-09-10
deploy:
  cpu: "800m"
  memory: "2300Mi"
  memory_limit: "3000Mi"
  schedule: "0 0 * * 0,1,3,5"
  # This job takes 7 hours. Restarting it for scale-down is probably not worth it.
  premium: true
load_statements: true
ci_test: false
exports:
  - statistics.json
  - entities.delta.json
summary: >
  Category-based imports from Wikidata, the structured data version of Wikipedia.
description: |
  This dataset is based on querying Wikipedia category pages for entities of interest.

  Using [PETScan](https://petscan.wmcloud.org/), this dataset is generated by querying
  specific categories on Wikidata and extracting the entities that are part of them and
  describe persons.

  This is used to fetch profiles of politically exposed persons and other entities of
  interest.
publisher:
  name: Wikidata
  description: |
    Wikidata is a free and open knowledge base that can be read and edited by both humans
    and machines. It acts as central storage for the structured data of its Wikimedia
    sister projects including Wikipedia, Wikivoyage, Wiktionary, Wikisource, and others.
  url: https://www.wikidata.org
  official: false
  country: zz
tags:
  - list.pep
url: https://meta.wikimedia.org/wiki/PetScan/en
data:
  url: https://petscan.wmcloud.org/
  format: CSV

