      - contains: státní zástupce Krajské
        items:
          name: Prosecutor of the Regional Court
          qid: null
          topics: ["gov.judicial", "gov.state"]
        # Municipal courts
      - contains: soudce Městský soud
        items:
          name: Judge of the Municipal Court
          qid: null
          topics: ["gov.judicial", "gov.state"]
      - contains: státní zástupce Městské
        items:
          name: Prosecutor of the Municipal Court
          qid: null
          topics: ["gov.judicial", "gov.state"]
        # District courts
      - contains:
