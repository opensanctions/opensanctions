  Current and recent members of the Chamber of Deputies of the Parliament of the Czech Republic.
description: |
  This dataset provides information about current and recent members of the Chamber of Deputies
  (Poslanecká sněmovna), the lower chamber of the Parliament of the Czech Republic. It includes
  details about each member of parliament, such as name, date and place of birth, parliamentary
  terms, and other relevant biographical data.
