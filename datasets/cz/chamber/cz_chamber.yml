  name_en: Chamber of Deputies of the Parliament of the Czech Republic
  description: |
    The Chamber of Deputies (Poslanecká sněmovna) is the lower house of the Parliament of the
    Czech Republic. Together with the Senate, it forms the bicameral legislative body of the
    Czech Republic. The Chamber of Deputies consists of 200 members who are elected for four-year
    terms through proportional representation. The Chamber holds primary legislative power,
    including the exclusive right to pass a vote of no confidence in the government and to
    approve the state budget.
