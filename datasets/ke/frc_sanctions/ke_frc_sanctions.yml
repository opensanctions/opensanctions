description: |
  The Financial Reporting Centre (FRC) of Kenya publishes a domestic terrorism list
  of individuals subject to targeted financial sanctions under the Prevention of
  Terrorism Act and Proceeds of Crime and Anti-Money Laundering Act. The list
  implements obligations under UN Security Council Resolution 1373 (2001).
