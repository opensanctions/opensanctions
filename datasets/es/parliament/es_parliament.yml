title: Spain Members of Parliament
entry_point: crawler.py
prefix: es-par
load_statements: true
ci_test: false # No Zyte API in CI
coverage:
  frequency: weekly
  start: 2025-07-29
summary: >
  Current members of both chambers of the Spanish Parliament (Cortes Generales),
  including Senators and Deputies.
description: |
  This dataset lists individuals currently serving in the two chambers of the Spanish Parliament:
  the Congress of Deputies (Congreso de los Diputados) and the Senate (Senado).
  It includes personal details, political affiliations, roles, and parliamentary positions.
publisher:
  name: Cortes Generales
  name_en: Spanish Parliament
  official: true
  description: |
    The Cortes Generales is Spain’s bicameral legislature, composed of the lower house
    (Congress of Deputies) and the upper house (Senate). This dataset combines official data
    from both chambers.
  country: es
  url: http://www.cortesgenerales.es
tags:
  - list.pep
url: http://www.cortesgenerales.es/
data:
  url: http://www.cortesgenerales.es/
  format: html
  lang: spa
http:
  user_agent: zavod (https://opensanctions.org/)
dates:
  formats: ["%d/%m/%Y", "%b %d %Y"]

assertions:
  min:
    schema_entities:
      # Expect 266 senators
      # Expect 348 deputies
      # = 614
      # Make sure this is high enough to catch if all senator XML files are suddenly empty
      Person: 580

lookups:
  columns:
    options:
      - match: nombre
        value: first_name
      - match: apellidos
        value: last_name
      - match: apellidosNombre
        value: full_name
      - match: codParlamentario
        value: parliament_member_id
      - match: fchAlta
        value: start_date
      - match: fchBaja
        value: end_date
      - match: formacion
        value: party
      - match: genero
        value: gender
      - match: grupo
        value: parliamentary_group
      - match: idCircunscripcion
        value: constituency_id
      - match: idLegislatura
        value: legislative_term_id
      - match: nombreCircunscripcion
        value: constituency_name
  type.name:
    options:
      - match: 'VICEPRESIDENTA SEGUNDA, COMISIÓN DE INVESTIGACIÓN SOBRE LOS CONTRATOS, LICENCIAS, CONCESIONES, AYUDAS Y OTRAS OPERACIONES DEL GOBIERNO Y DEL SECTOR PÚBLICO, RELACIONADAS CON LA INTERMEDIACIÓN DE KOLDO GARCÍA IZAGUIRRE Y CON LAS DEMÁS PERSONAS VINCULADAS A LA TRAMA INVESTIGADA EN LA OPERACIÓN DELORME, Y RESPECTO A LOS PRESUNTOS DELITOS RELATIVOS A LA CORRUPCIÓN QUE TENGAN UNA RELACIÓN, DIRECTA O INDIRECTA, O CONEXIÓN CON LAS MISMAS'
