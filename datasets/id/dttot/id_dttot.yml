name: id_dttot
title: Indonesian List of Suspected Terrorists and Terrorist Organizations
url: https://www.ppatk.go.id/dalam_negeri/read/1400/daftar-terduga-teroris-dan-organisasi-teroris-dttot.html
prefix: id-dttot
entry_point: crawler
coverage:
  frequency: daily
  start: "2024-05-29"
load_statements: true
ci_test: false
summary: |
  A list of suspected terrorists and terrorist organizations as determined by the Central Jakarta District Court.
description: >
  > In order to implement the provisions as stipulated in Article 28 paragraph (1) of Law Number 9 of 2013 concerning
  > Prevention and Eradication of Criminal Acts of Terrorism Financing, the following are the DTTOTs that have received
  > determination from the Central Jakarta District Court.
publisher:
  name: "Indonesian Financial Transaction Reports and Analysis Center"
  acronym: PPATK
  official: true
  description: |
    The Indonesian Financial Transaction Reports and Analysis Center (Indonesian:
    Pusat Pelaporan dan Analisis Transaksi Keuangan) or PPATK is a government
    agency of Indonesia responsible for financial intelligence.
  country: id
  url: https://www.ppatk.go.id/
data:
  url: https://www.ppatk.go.id/dalam_negeri/read/1400/daftar-terduga-teroris-dan-organisasi-teroris-dttot.html
  format: HTML
  lang: ind
tags:
  - list.sanction
dates:
  formats: ["%d %B %Y", "%d/%m/%Y", "%d/%m/%Y;", "%d %B %Y;", "00/00/%Y", "00/%m/%Y"]

assertions:
  min:
    schema_entities:
      Person: 350
      Organization: 100
  max:
    schema_entities:
      Person: 835
      Organization: 235

lookups:
  type:
    options:
      - match: Orang
        value: Person
      - match: Korporasi
        value: Organization
  headers:
    lowercase: true
    normalize: true
    options:
      - match: nama
        value: name
      - match: kode densus
        value: id
      - match: alamat
        value: address
      - match: deskripsi
        value: description
      - match: terduga
        value: type
      - match: tanggal_lahir
        value: birth_date
      - match: tempat lahir
        value: birth_place
      - match: wn_asal_negara
        value: country
  type.address:
    lowercase: true
    normalize: true
    options:
      - match: "N/A"
        value: null
      - match: e-mail:helmand_exchange_msp@yahoo.com
        value: helmand_exchange_msp@yahoo.com
        prop: email
      - match: "- Mobile: +93-797-059059, +93-702-222222"
        values:
          - +93-797-059059
          - +93-702-222222
        prop: phone
  type.country:
    lowercase: true
    options:
      - match: Asia Tenggara
        value: null
      - match: Republik Arab Suriah
        value: Syria
      - match: Britania Raya
        value: GB
      - match: Jerman; Maroko
        values:
          - Morocco
          - Germany
      - match: Federasi Rusia
        value: ru
      - match: Eks Uni Soviet
        value: SUHH
      - match: Afganistan/Pakistan
        values:
          - Afghanistan
          - Pakistan
      - match: Mauritania atau Mali
        values:
          - Mauritania
          - Mali
  type.date:
    options:
      - match: Antara tahun 1953 dan 1958
        values:
          - 1953
          - 1954
          - 1955
          - 1956
          - 1957
          - 1958
      - match: Antara tahun 1965 dan 1969
        values:
          - 1965
          - 1966
          - 1967
          - 1968
          - 1969
      - match: Perkiraan 1958
        value: 1958
      - match: 28 /10/1994
        value: 1994-10-28
      - match: 17/08/1943/1944
        values:
          - 1943-08-17
          - 1944-08-17
      # source: https://datehijri.com/en/hijri24-6-1402togregorianconverter.html
      - match: 24/06/1402 (kalender Hijriah)
        value: 1982-04-18
      - match: "-"
        value: null
