summary: >
  List of organizations and individuals in relation to which there is
  information about their involvement in the proliferation of weapons
  of mass destruction
description: |
  > In accordance with the provisions of paragraph two of clause 1 of
  > Article 7.5 of the Federal Law of August 7, 2001 No. 115-FZ "On Counteracting
  > the Legalization (Laundering) of Criminally Obtained Incomes and the
  > Financing of Terrorism" (hereinafter - Federal Law No. 115-FZ) and
  > the Rules the formation of a list of organizations and individuals
  > in relation to which there is information about their involvement in
  > the proliferation of weapons of mass destruction, and the use of
  > information related to such a list, approved by Decree of the Government
  > of the Russian Federation dated 26.10.2018 No. 1277 (hereinafter
  > referred to as the Rules), the Federal Financial Service monitoring
  > generates a list of organizations and individuals in relation to which
  > there is information about their involvement in the proliferation of
  > weapons of mass destruction (hereinafter - the List).
  > 
  > ...
  > 
  > Legal entities and individuals who do not belong to the persons specified
  > in the first paragraph of this clause, access to information about
  > organizations and individuals included in the list of organizations and
  > individuals is provided by posting such information in the appropriate
  > section of the official website of the Federal Financial Monitoring Service.
