title: UK FCDO Sanctions List
entry_point: crawler.py
prefix: gb-fcdo
disabled: false
coverage:
  schedule: "0 */2 * * *"
  frequency: daily
  start: 2024-05-09
load_statements: true
summary: >-
  Official register of individuals, entities, and vessel subject to UK sanctions
  under regulations made pursuant to the Sanctions and Anti-Money Laundering Act 2018.
description: |
  The UK Sanctions List provides information on all current UK sanctions designations made
  under the 2018 Act. It covers individuals, companies, and vessels subject to financial restrictions,
  travel bans, and trade or transport controls, and is updated whenever a designation is created,
  changed, or revoked. Each entry shows the sanctions measures that apply, and for UK designations includes
  a statement of reasons. From 28 January 2026 the UK Sanctions List will be the [single official source](https://www.gov.uk/guidance/moving-to-a-single-list-for-uk-sanctions-designations-28-january-2026)
  for all UK sanctions designations.
url: https://www.gov.uk/government/publications/the-uk-sanctions-list
publisher:
  name: Foreign, Commonwealth & Development Office
  acronym: FCDO
  description: >
    The FCDO pursue our national interests and those of British citizens. The FCDO safeguards the UK’s security,
    defend our values, reduce poverty and tackle global challenges with our international partners.
    FCDO is a ministerial department, supported by 12 agencies and public bodies.
  url: https://www.gov.uk/government/organisations/foreign-commonwealth-development-office
  country: gb
  official: true
data:
  url: https://www.gov.uk/government/publications/the-uk-sanctions-list
  format: HTML
  lang: eng
dates:
  formats: ["%d/%m/%Y", "dd/mm/%Y", "dd/%m/%Y"]
tags:
  - list.sanction
  - issuer.west
  - sector.maritime

