name: gb_coh_psc
title: Companies House (UK) Persons with Significant Control
prefix: gb-coh
disabled: false
entry_point: psc_parse.py
coverage:
  frequency: weekly
  start: 2023-07-28
deploy:
  premium: true
  cpu: "1000m"
  cpu_limit: "2000m"
  memory: 8Gi
  memory_limit: 10Gi
  disk: 280Gi
exports:
  - statistics.json
  - entities.ftm.json
  - entities.delta.json
  - senzing.json
resolve: false
ci_test: false
summary: >-
  The database of beneficial owners of companies incorporated in England, Wales,
  Scotland and Northern Ireland.
publisher:
  name: UK Companies House
  acronym: CoH
  description: |
    Companies House is the UK body responsible for managing the incorporation of
    limited companies, and the maintenance of their records.
  url: https://www.gov.uk/government/organisations/companies-house
  country: gb
  official: true
data:
  url: "http://download.companieshouse.gov.uk/en_pscdata.html"
  format: JSON
  lang: eng

dates:
  formats: ["%d/%m/%Y"]

