          - Money laundering
          - Illicit finance
          - Economic crime
          - Corruption
        value: crime.fin
      - match: Most wanted
        value: wanted
      - match:
          - Organised immigration crime
          - Serious and organised crime
          - Child sexual exploitation
          - Child sexual abuse
          - Firearms
          - Operation Venetic
          - Stovewood
          - people smuggling
          - Kidnap
          - civil recovery
          - NSA
          - Cannabis
          - Fugitives
          - Suspicious Activity Reports
          - Intelligence
          - Border
          - Criminal asset denial
        value: crime
