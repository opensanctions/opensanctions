lookups:
  topics:
    options:
      - match: Drug trafficking
        value: crime.traffick.drug
      - match:
          - Cybercrime
          - Cyber choices
        value: crime.cyber
      - match:
          - Fraud
          - False identity documents
        value: crime.fraud
      - match:
          - Modern slavery
          - Human trafficking
        value: crime.traffick.human
