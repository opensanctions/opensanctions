summary: >
  Members of the 10. Legislature of the National Assembly of People's Power
description: |
  Parliament of Cuba for the years 2023-2028 as of the start of the term.

  > The X Legislature of the National Assembly of Popular Power (ANPP) is made up
  > of 470 deputies, 135 less than in the previous one, after the entry into force
  > of a new constitution in 2019 introduced modifications to the composition,
  > operation and functions of this and other state and government bodies.

  > As has been characteristic in previous legislatures, 97% of the deputies (456) are
  > members of the Communist Party of Cuba or the Union of Young Communists, with
  > only 14 without membership in either of the two organizations.
