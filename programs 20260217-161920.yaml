    travel bans on individuals and entities responsible for actions undermining
    Ukraine's territorial integrity, sovereignty, and independence. This
    followed Russia’s illegal annexation of Crimea and the invasion of Ukraine
    in 2022. Sanctions were progressively expanded to target those supporting
    the Russian government, providing substantial revenue, and benefitting from
    its actions. These measures also address the involvement of Belarus in the
    aggression. Derogations allow for humanitarian aid delivery.
