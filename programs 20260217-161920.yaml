  title: US Countering America's Adversaries Through Sanctions Act (CAATSA)
  key: US-CAATSA
  url: >-
    https://ofac.treasury.gov/sanctions-programs-and-country-information/countering-americas-adversaries-through-sanctions-act-related-sanctions
  summary: >-
    On August 2, 2017, the President signed into law the "Countering America’s
    Adversaries Through Sanctions Act" (Public Law 115-44) (CAATSA), which among
    other things, imposes new sanctions on Iran, Russia, and North Korea.


    The CAATSA-Related Sanctions represent the implementation of multiple legal
    authorities. Some of these authorities are in the form of executive orders
    issued by the President. Other authorities are public laws (statutes) passed
    by The Congress. These authorities are further codified by OFAC in its
    regulations which are published the in Code of Federal Regulations (CFR).
    Modifications to these regulations are posted in the Federal Register.


    [Source: U.S. DEPARTMENT OF THE
    TREASURY](https://ofac.treasury.gov/sanctions-programs-and-country-information/countering-americas-adversaries-through-sanctions-act-related-sanctions)
