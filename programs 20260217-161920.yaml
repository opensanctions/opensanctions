  title: Pakistan Anti Terrorism Act 1997
  key: PK-ATA1997
  url: https://nacta.gov.pk/wp-content/uploads/2017/08/Anti-Terrorism-Act-1997.pdf
  summary: >-
    The Anti-Terrorism Act, 1997 is a Pakistani law enacted to provide a legal
    framework for the prevention and speedy trial of terrorism and sectarian
    violence. The Act was passed by the National Assembly of Pakistan on August
    20, 1997, and provides for special courts and other measures to address
    terrorism-related offenses, including empowering the armed forces to assist
    civil power. It has been amended over time to address issues like terrorism
    financing and to align with international standards.
