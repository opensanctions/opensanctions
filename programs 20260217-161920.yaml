  summary: >-
    Entities listed under these programs may be subject to only one of them.
    This regime covers the European Union's sanctions related to Ukraine under
    two main frameworks:


    * **Misappropriation of State Funds**: In response to the violence and
    political instability in Ukraine, the EU adopted measures targeting
    individuals identified as responsible for the misappropriation of Ukrainian
    state funds and human rights violations. These measures aim to support the
    rule of law and respect for human rights. Sanctions include asset freezes
    and prohibitions on making funds available.


