summary: These sanctions targeted individuals and entities in Cote d'Ivoire involved
  in conflict, human rights abuses, and actions undermining peace and stability. The
  measures included asset freezes, travel bans, and trade restrictions to support
  the resolution of conflict and promote human rights and stability.
