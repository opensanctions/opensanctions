summary: These sanctions target individuals and entities in the Republic of Iraq involved
  in activities that threaten peace, security, and stability. The measures include
  asset freezes, travel bans, and trade restrictions to promote compliance with international
  norms and support the reconstruction and stabilization of Iraq.
