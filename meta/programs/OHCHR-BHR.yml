summary: 'The [Human Rights Council (HRC)](https://www.ohchr.org/en/hr-bodies/hrc/about-council)
  is an intergovernmental body, made up of 47 Member States. Resolutions are voted
  on and adopted by these Member States. On 24 March 2016, the HRC adopted [resolution
  31/36](http://ap.ohchr.org/documents/dpage_e.aspx?si=A/HRC/RES/31/36), entitled
  “*Israeli settlements in the Occupied Palestinian Territory, including East Jerusalem,
  and in the occupied Syrian Golan*”.


  As specified in resolution 31/36, the database should contain business enterprises
  involved in the activities detailed in paragraph 96 of the report of the independent
  international fact-finding mission to investigate the implications of the Israeli
  settlements on the civil, political, economic, social and cultural rights of the
  Palestinian people throughout the Occupied Palestinian Territory, including East
  Jerusalem (A/HRC/22/63).'
