id: 42
title: BIS Unverified List
key: US-BIS-UVL
url: https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/unverified-list
summary: This list is maintained by the Bureau of Industry and Security (BIS). It
  includes entities for which the U.S. government has been unable to verify the legitimacy
  of end-users in export transactions. The inclusion on this list indicates that further
  due diligence is required before engaging in transactions with these entities to
  prevent diversion to unauthorized end uses or users.
