summary: The Kazakhstan Terror Financing List is established under Article 12 of the
  Law of the Republic of Kazakhstan "On Counteracting Legalization (Laundering) of
  Criminally Obtained Incomes and Financing of Terrorism" (Law No. 191-IV, August
  28, 2009). This legal framework empowers the Financial Monitoring Agency of Kazakhstan
  to maintain and publish a list of organizations and persons associated with the
  financing of terrorism and extremism. The regime serves to prevent money laundering
  and terrorist financing by identifying and restricting financial transactions involving
  designated entities.
