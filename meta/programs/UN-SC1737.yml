title: Sanctions on Iran for continued Uranian Enrichment
key: UN-SC1737
url: https://main.un.org/securitycouncil/en/s/res/1737-%282006%29
summary: UN Security Council resolution 1737 (2006) imposes sanctions on Iran for
  failing to stop its uranium enrichment programme following resolution 1696 (2006);  imposes
  a ban the supply of nuclear-related technology and materials and imposes assets
  freeze on key individuals and companies related to the enrichment programme.
