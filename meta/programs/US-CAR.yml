title: Central African Republic Sanctions
key: US-CAR
url: https://ofac.treasury.gov/sanctions-programs-and-country-information/central-african-republic-sanctions
summary: These sanctions are imposed on individuals and entities contributing to the
  conflict in the Central African Republic, including those involved in armed groups,
  illicit resource exploitation, and human rights abuses. The sanctions include asset
  freezes and travel bans to promote peace, security, and stability in the region.
