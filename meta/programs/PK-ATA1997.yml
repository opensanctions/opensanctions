summary: The Anti-Terrorism Act, 1997 is a Pakistani law enacted to provide a legal
  framework for the prevention and speedy trial of terrorism and sectarian violence.
  The Act was passed by the National Assembly of Pakistan on August 20, 1997, and
  provides for special courts and other measures to address terrorism-related offenses,
  including empowering the armed forces to assist civil power. It has been amended
  over time to address issues like terrorism financing and to align with international
  standards.
