id: 277
title: Non-SDN Menu-Based Sanctions List (NS-MBS List)
key: US-NS-MBS
url: https://www.treasury.gov/ofac/downloads/mbs/mbslist.pdf
summary: The Non-SDN Menu-Based Sanctions List (NS-MBS List) identifies individuals
  and entities subject to sanctions that fall short of full blocking. These may include
  prohibitions on specific transactions or imports, imposed under authorities such
  as CAATSA. NS-MBS designations are included in OFAC’s Consolidated Sanctions List
  and marked with the list type “Non-SDN” and program tags like “CAATSA - RUSSIA.”
  Each entry specifies the applicable sanctions and legal basis.
