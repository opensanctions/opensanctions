summary: The Kazakhstan Participants in Terrorist Activities List is established under
  the Law of the Republic of Kazakhstan "On Counteracting Legalization (Laundering)
  of Criminally Obtained Incomes and Financing of Terrorism" (Law No. 191-IV, August
  28, 2009) and related AML/CFT legislation. This sanctions regime is administered
  by the Financial Monitoring Agency of Kazakhstan to identify and designate individuals
  and entities directly involved in terrorist activities.
