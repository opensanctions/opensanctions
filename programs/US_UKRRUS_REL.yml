title: Ukraine-/Russia-Related Sanctions
key: US-UKRRUS-REL
url: https://ofac.treasury.gov/sanctions-programs-and-country-information/ukraine-russia-related-sanctions
summary: These sanctions target individuals and entities involved in Russia's actions
  undermining Ukraine's sovereignty and territorial integrity, as well as related
  human rights abuses and destabilizing activities. The comprehensive measures include
  asset freezes, prohibitions on transactions, and restrictions on trade to pressure
  Russia to comply with international norms and support Ukraine's sovereignty.
