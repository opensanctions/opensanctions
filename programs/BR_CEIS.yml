summary: 'The National Register of Disreputable and Suspended Companies (Cadastro
  Nacional de Empresas Inidôneas e Suspensas – CEIS) is maintained under the mandate
  of Brazil’s Anti-Corruption Law (Law No. 12.846/2013).


  Sanctions recorded in the CEIS include temporary suspensions, declarations of ineligibility,
  and related penalties under the Anti-Corruption Law, and other applicable statutes.
  Designation under CEIS results in an entity’s inability to enter into contracts
  or participate in bidding processes with public authorities at the federal, state,
  and municipal levels.'
