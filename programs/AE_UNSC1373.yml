title: United Arab Emirates Counter-Terrorism (UNSCR 1373) Sanctions Regime
key: AE-UNSC1373
url: https://www.uaeiec.gov.ae/en-us/un-page?p=1#
summary: The UAE implements UN Security Council Resolution 1373 (2001) through a Local
  Terrorist List maintained by the Supreme Council for National Security and approved
  by the Cabinet. The regime imposes asset freezes on individuals and legal entities
  that are suspected of, attempt to, or commit terrorist acts. Designations can be
  made without prior notice and independent of criminal proceedings.
