title: Section 353 of the Corrupt and Undemocratic Actors Report
key: US-CORRUPT-353
url: https://www.state.gov/reports/section-353-corrupt-and-undemocratic-actors-report-2023/
summary: 'Section 353 of the Corrupt and Undemocratic Actors Report lists foreign
  persons who have knowingly engaged in actions that undermine democratic processes
  or institutions, significant corruption, or obstruction of investigations into such
  acts of corruption in El Salvador, Guatemala, Honduras, and Nicaragua.


  Since the December 2023 expiration of the Section 353 sanctions authority, individuals
  designated under the act have been eligible to apply for new visas.'
