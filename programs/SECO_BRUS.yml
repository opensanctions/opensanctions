title: Measures Against Belarus
key: SECO-BRUS
url: https://www.seco.admin.ch/seco/de/home/Aussenwirtschaftspolitik_Wirtschaftliche_Zusammenarbeit/Wirtschaftsbeziehungen/exportkontrollen-und-sanktionen/sanktionen-embargos/sanktionsmassnahmen/massnahmen-gegenueber-belarus.html
summary: These sanctions target individuals and entities in Belarus involved in undermining
  democracy, human rights abuses, and corruption. The measures include asset freezes,
  travel bans, and trade restrictions to pressure the Belarusian government to respect
  democratic norms and human rights.
