id: 296
title: The Terrorism Financing Prevention and Suppression Act of 2012
key: PH-AMLC
url: http://www.amlc.gov.ph/laws/terrorism-financing/2015-10-16-02-51-58
summary: The Philippines AMLC Terrorism Financing Sanctions program is established
  under Republic Act No. 10168, known as the "Terrorism Financing Prevention and Suppression
  Act of 2012" (TFPSA), in relation to Republic Act No. 9160 or "The Anti-Money Laundering
  Act of 2021" (AMLA). This legal framework empowers the Anti-Money Laundering Council
  (AMLC) to issue targeted financial sanctions through resolutions implementing freeze
  orders against individuals and entities designated as terrorists by the Anti-Terrorism
  Council (ATC) under Republic Act No. 11479, "The Anti-Terrorism Act of 2020."
