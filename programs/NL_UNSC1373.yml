summary: The Netherlands implements UN Security Council Resolution 1373 (2001) through
  a national sanctions list targeting individuals and organizations involved in terrorist
  activities. The regime imposes asset freezes on designated persons and entities,
  preventing them from accessing bank accounts, using credit cards, or engaging in
  financial transactions.
