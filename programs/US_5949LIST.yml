summary: This act includes provisions for identifying and sanctioning entities that
  pose threats to U.S. national security. The list associated with this act targets
  individuals and entities involved in activities such as cyber threats, foreign interference,
  and other actions that compromise U.S. defense capabilities. The measures include
  prohibitions on transactions and other restrictions to enhance national security.
