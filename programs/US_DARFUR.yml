url: https://ofac.treasury.gov/sanctions-programs-and-country-information/sudan-and-darfur-sanctions
summary: These sanctions target individuals and entities responsible for human rights
  abuses and obstructing peace processes in Sudan and Darfur. The measures include
  asset freezes and prohibitions on transactions to pressure the Sudanese government
  and other actors to respect human rights and engage in peaceful negotiations.
