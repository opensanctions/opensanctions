summary: These sanctions target the Iranian government and entities involved in nuclear
  proliferation, terrorism, human rights abuses, and other destabilizing activities.
  The comprehensive measures include asset freezes, prohibitions on transactions,
  and restrictions on trade to pressure Iran to comply with international norms and
  agreements. (EO 13949, EO 13902, EO 13876, EO 13871, EO 13846, EO 13608, EO 13606,
