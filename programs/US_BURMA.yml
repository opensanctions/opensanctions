title: Burma-Related Sanctions
key: US-BURMA
url: https://ofac.treasury.gov/sanctions-programs-and-country-information/burma
summary: These sanctions target the Burmese military and entities connected to it,
  in response to the coup and subsequent human rights abuses. The measures include
  asset freezes and prohibitions on transactions with designated individuals and entities,
  aiming to restore democratic governance and protect human rights in Burma.
