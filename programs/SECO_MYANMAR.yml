title: Measures Against Myanmar
key: SECO-MYANMAR
url: https://www.seco.admin.ch/seco/de/home/Aussenwirtschaftspolitik_Wirtschaftliche_Zusammenarbeit/Wirtschaftsbeziehungen/exportkontrollen-und-sanktionen/sanktionen-embargos/sanktionsmassnahmen/massnahmen-gegenueber-myanmar--burma-.html
summary: These sanctions target individuals and entities in Myanmar involved in human
  rights abuses, undermining democratic processes, and contributing to instability.
  The measures include asset freezes, travel bans, and restrictions on trade to pressure
  the Myanmar government to respect human rights and restore democracy.
