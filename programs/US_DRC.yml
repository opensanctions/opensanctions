summary: These sanctions target individuals and entities contributing to the conflict
  in the Democratic Republic of the Congo, including those involved in violence, human
  rights abuses, and the exploitation of natural resources. The measures include asset
  freezes and travel bans to promote peace, security, and stability in the region.
