id: 2
title: BIS Entity List (EL)
key: US-BIS-EL
url: https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/entity-list
summary: The Export Administration Regulations (EAR) contain a list of names of certain
  foreign persons – including businesses, research institutions, government and private
  organizations, individuals, and other types of legal persons – that are subject
  to specific license requirements for the export, reexport and/or transfer (in-country)
  of specified items. These persons comprise the Entity List, which is found in Supplement
  No. 4 to Part 744 of the EAR. On an individual basis, the persons on the Entity
  List are subject to licensing requirements and policies supplemental to those found
  elsewhere in the EAR.
