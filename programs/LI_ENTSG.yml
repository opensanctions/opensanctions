summary: Articles 7 and 9 of the Liechtenstein Posted Workers Act create a two-tiered
  enforcement system for violations of posting regulations. Article 9 handles minor
  first-time infractions, resulting in regulatory warnings and public listing but
  allowing continued operations. Article 7 addresses major or repeated violations
  and can lead to posting bans that prohibit companies from sending workers to Liechtenstein.
  The Office of Economic Affairs maintains separate public lists for both types of
  sanctions.
