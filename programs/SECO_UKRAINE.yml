summary: These sanctions target individuals and entities involved in actions undermining
  the sovereignty and territorial integrity of Ukraine. The measures include asset
  freezes, travel bans, and restrictions on trade to support Ukraine's sovereignty
  and territorial integrity and to pressure those responsible to cease their destabilizing
  activities.
