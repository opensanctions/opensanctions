[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zavod"
version = "0.8.0"
description = "Data factory for followthemoney data."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "OpenSanctions", email = "info@opensanctions.org" }]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">= 3.11"
dependencies = [
    "followthemoney == 3.8.*",
    "nomenklatura[leveldb] == 3.15.2",
    "countrynames >= 1.16.5, < 2.0",
    "plyvel == 1.5.1",
    "rigour == 0.8.4",
    "datapatch >= 1.1,< 1.3",
    "fingerprints == 1.2.*",
    "certifi",
    "colorama",
    "google-cloud-storage",
    "jinja2",
    "types-jinja2",
    "lxml == 5.3.0",
    "openpyxl == 3.1.5",
    "orjson == 3.10.15",
    "ijson > 3.2, < 4.0",
    "pantomime == 0.6.1",
    "pdfplumber == 0.11.5",
    "prefixdate",
    "psycopg2-binary",
    "pyicu == 2.14",
    "pywikibot==9.6.1",
    "openai >= 1.33.0, < 2.0.0",
    "requests[security]",
    "requests_oauthlib",
    "sqlalchemy[mypy]",
    "structlog",
    "xlrd == 2.0.1",
    "cryptography",
    "duckdb < 2.0.0",
]

[project.urls]
Documentation = "https://github.com/opensanctions/opensanctions/"
Repository = "https://github.com/opensanctions/opensanctions.git"
Issues = "https://github.com/opensanctions/opensanctions/issues"

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "isort==5.13.2",
    "wheel>=0.29.0",
    "twine",
    "build",
    "mypy",
    "flake8>=2.6.0",
    "pytest",
    "ruff>=0.4.0,<1.0.0",
    "pytest-cov",
    "lxml-stubs == 0.5.1",
    "coverage>=4.1",
    "requests-mock",
    "types-setuptools",
    "types-requests",
    "types-openpyxl",
    "types-google-cloud-ndb",
    "types-redis",
]
docs = [
    "pillow",
    "cairosvg",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
]

[project.scripts]
zavod = "zavod.cli:cli"

[tool.hatch.build.targets.sdist]
only-include = ["zavod", "LICENSE", "README.md"]

[tool.distutils.bdist_wheel]
universal = true

[tool.coverage.run]
branch = true
