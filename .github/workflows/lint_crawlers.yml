name: lint_crawlers
permissions:
  contents: read

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Get modified dataset yamls
        id: changed-yamls
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891  # v47.0.1
        with:
          files: 'datasets/**/*.y*ml'
      - name: Lint modiied dataset yamls
        if: ${{ steps.changed-yamls.outputs.all_changed_files != '' }}
        run: |
          yamllint ${{ steps.changed-yamls.outputs.all_changed_files }}
      - name: Get modified dataset python
        id: changed-python
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891  # v47.0.1
        with:
          files: 'datasets/**/*.py'
      - name: Get all modified files
        id: changed-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891  # v47.0.1
        with:
          files: 'datasets/**'
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install python linting dependencies
        working-directory: zavod
        run: |
          pip install -q -e ".[dev]"
      - name: Lint modified dataset python
        if: ${{ steps.changed-python.outputs.all_changed_files != '' }}
        run: |
          set -euxo pipefail
          for dataset in ${{ steps.changed-python.outputs.all_changed_files }}
          do
              echo Linting $dataset
              ruff check $dataset
              ruff format --check --diff $dataset
          done
      - name: pre-commit (prek)
        if: ${{ steps.changed-python.outputs.all_changed_files != '' }}
        run: |
          set -euxo pipefail
          prek run --files ${{ steps.changed-files.outputs.all_changed_files }} mypy
