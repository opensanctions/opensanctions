name: schedule_maintenance

on:
  schedule:
    - cron: '0 9 1 * *'  # Every month on the first day at 09:00 UTC

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    name: Create an issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install ruamel.yaml
        # If there is any output (non-empty), set should_create_issue to true.
        # Otherwise, set it to false.
        # Then export the DATASETS variable to the GitHub Actions environment
        # so it can be accessed later, when creating the issue.
      - name: Generate datasets list
        id: generate
        run: |
          DATASETS=$(python contrib/schedule_maintenance.py)
          if [ -n "$DATASETS" ]; then
            echo "should_create_issue=true" >> $GITHUB_OUTPUT
            echo "DATASETS<<EOF" >> $GITHUB_ENV
            echo "$DATASETS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "should_create_issue=false" >> $GITHUB_OUTPUT
          fi

      - name: Create an issue
        if: ${{ steps.generate.outputs.should_create_issue == 'true' }}
        uses: JasonEtco/create-an-issue@v2.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATASETS: ${{ env.DATASETS }}
        with:
          update_existing: false
          filename: .github/ISSUE_TEMPLATE/schedule_maintenance.md
