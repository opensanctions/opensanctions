name: schedule_maintenance

on:
  schedule:
    - cron: '0 9 1 */1 *'  # Every month on the first day at 09:00 UTC

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    name: Create an issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install ruamel.yaml

      - name: Generate datasets list
        run: |
          DATASETS=$(python contrib/schedule_maintenance.py)
          echo "DATASETS<<EOF" >> $GITHUB_ENV
          echo "$DATASETS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create an issue
        if: ${{ success() }}
        uses: JasonEtco/create-an-issue@v2.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          update_existing: false
          filename: .github/ISSUE_TEMPLATE/schedule_maintenance.md
