name: schedule_maintenance

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 9 1 * *'  # Every month on the first day at 09:00 UTC

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    name: Create a PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install ruamel.yaml

      - name: Generate datasets list
        id: generate
        run: |
          DATASETS=$(python contrib/schedule_maintenance.py)
          # the heredoc (<<EOF) syntax is to set a multiline value as env var
          echo "DATASETS<<EOF" >> $GITHUB_ENV
          echo "$DATASETS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add datasets/*.yml

          if git diff --cached --quiet; then
            echo "No changes to commit. Skipping PR."
            exit 0
          fi

          git commit -m "chore: update last_checked dates in the metadata files"
          git push origin auto/update-dataset-metadata

          # Create the PR
          gh pr create \
            --title "[Auto] Update dataset metadata" \
            --body "This PR updates the last_checked fields in the dataset metadata files." \
            --head auto/update-dataset-metadata \
            --base main \
            --label "automated pr,report" \
            --reviewer nvmbrasserie \
            --assignee nvmbrasserie
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
