name: test

on: [push]

jobs:
  python:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: opensanctions
          POSTGRES_PASSWORD: opensanctions
          POSTGRES_DATABASE: opensanctions
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      OPENSANCTIONS_DATABASE_URI: postresql://opensanctions:opensanctions@postgres/opensanctions

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get install -y -qq libicu-dev
          pip install --no-cache-dir -q pyicu awscli
          pip install --no-cache-dir -q -e .
      - name: Run a single dataset
        run: |
          opensanctions run us_ofac_cons
