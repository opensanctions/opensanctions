name: UI Jest Tests

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'opensanctions/ui/**'
  pull_request:
    paths:
      - 'opensanctions/ui/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb" --health-interval=5s --health-timeout=5s --health-retries=10
    defaults:
      run:
        working-directory: ui
    env:
      ZAVOD_DATABASE_URI: postgres://testuser:testpass@localhost:5432/testdb
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run Jest tests
        run: npm test

  dispatch:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/zavod-ui' }}  # TODO: zavod-ui until merged to main
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Dispatch add-on build
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0  # v3
        with:
          token: ${{ secrets.OPERATIONS_PAT }}
          repository: opensanctions/operations
          event-type: build-zavod-ui
