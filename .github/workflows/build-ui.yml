name: UI Jest Tests

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'opensanctions/ui/**'
  pull_request:
    paths:
      - 'opensanctions/ui/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb" --health-interval=5s --health-timeout=5s --health-retries=10
    defaults:
      run:
        working-directory: ui
    env:
      ZAVOD_DATABASE_URI: postgres://testuser:testpass@localhost:5432/testdb
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run Jest tests
        run: npm test

  docker:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push release
        uses: docker/build-push-action@v6
        with:
          context: .
          pull: true
          push: true
          tags: ghcr.io/opensanctions/zavod-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
