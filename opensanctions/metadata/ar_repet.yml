entry_point: opensanctions.crawlers.ar_repet
title: Argentine RePET
prefix: arpet
summary: >
  Public Registry of Persons and Entities linked to acts of Terrorism and their Financing
description: |
  The RePET registry does not provide much in the way of a policy background, but the data
  structure is a perfect reproduction of the [UN Security Council sanctions
  list](/datasets/un_sc_sanctions/), so it is tempting to
  assume it is a simple reproduction of that list.
collections:
  - sanctions
publisher:
  name: Ministry of Justice and Human Rights
  description: |
    The Ministerio de Justicia y Derechos Humanos
  country: ar
  url: "https://www.argentina.gob.ar/justicia/institucional"
  official: true
url: "https://repet.jus.gob.ar/"
data:
  url: https://repet.jus.gob.ar/
  format: JSON

lookups:
  doc_types:
    lowercase: true
    normalize: true
    options:
      - match:
          - Passport
        contains:
          - Pasaporte
        value: Passport
      - match:
          - National Identification Number
          - ""
          - "6537022"
          - DNI
          - CDI
          - D.N.I
          - DNI Argentino para Extranjero
          - CC Colombiana
          - CI Paraguaya
          - PRONTUARIO PARAGUAYO
        contains:
          - cédula de identidad
          - cedula de identidad
          - Registro Nacional para
          - CUIL
        value: Identification
  type.address:
    lowercase: true
    options:
      - match: "-"
        value: null
  type.country:
    lowercase: true
    normalize: true
    options:
      - match: "Branch Office 11: Iran"
        value: IR
      - contains: Syrian Arab Republic
        value: Syria
      - match:
          - LIBANÉS
          - Libyan Arab Jamahiriya
        value: Libya
      - match: Kuwaiti citizenship withdrawn in 2002
        value: null
      - contains: EL LIBANO
        value: Lebanon
      - match: BRASILEÑA
        value: Brazil
      - match: Paraguay / Brasil
        values:
          - Paraguay
          - Brazil
      - match: Tunisian passport
        value: Tunisia
      - match: USSR (until 1991)
        value: SUHH
      - match: Indonesia (as at Dec. 2003)
        value: Indonesia
  type.date:
    options:
      - match: "2"
        value: null
  type.gender:
    lowercase: true
    normalize: true
    options:
      - match:
          - M
          - MALE
        value: male
      - match:
          - F
          - Female
        value: female
      - match:
          - null
          - Unknown
        value: null
