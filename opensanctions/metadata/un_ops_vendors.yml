title: UNOPS Vendor Sanctions
prefix: unops
summary: >
  Vendors excluded from tenders issued by UNOPS and other agencies. The list
  is hosted by the UN Global Marketplace (UNGM) and separate from the UN 
  security council sanctions.
description: |
  Sanctions reasons include:

  > * Corrupt practice: the offering, giving, receiving, or soliciting, directly
  >   or indirectly, anything of value to influence improperly the actions of
  >   another party.
  > * Fraudulent practice: any act or omission, including a misrepresentation,
  >   that knowingly or recklessly misleads, or attempts to mislead, a party to
  >   obtain a financial or other benefit or to avoid an obligation.
  > * Coercive practice: an act or omission that impairs or harms, or threatens
  >   to impair or harm, directly or indirectly, any party or the property of the
  >   party to improperly influence the actions of a party.
  > * Collusive practice: an arrangement between two or more parties designed to
  >   achieve an improper purpose, including influencing improperly the actions of
  >   another party.
  > * Unethical practice: conduct or behaviour that is contrary to the conflict
  >   of interest, gifts and hospitality, post-employment provisions or other
  >   published requirements of doing business with UNOPS.
  > * Obstruction: acts or omissions by a vendor that prevent or hinder UNOPS from
  >   investigating instances of possible proscribed practices.
