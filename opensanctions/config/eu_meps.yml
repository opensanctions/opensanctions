name: eu_meps
description: "[OSANC] Members of the European Parliament"
schedule: weekly
pipeline:
  init:
    method: seed
    params:
      url: 'http://www.europarl.europa.eu/meps/en/full-list/xml'
    handle:
      pass: fetch
  fetch:
    method: fetch
    handle:
      pass: parse
  parse:
    method: opensanctions.crawlers.eu_meps:parse
    handle:
      pass: store
  store:
    method: balkhash_emit
    params:
      bucket_postfix: occrp.org
      is_public: True
