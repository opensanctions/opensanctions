name: us_cia_world_leaders
description: "[OSANC] CIA World Leaders"
schedule: weekly
pipeline:
  init:
    method: seed
    params:
      url: 'https://www.cia.gov/library/publications/resources/world-leaders-1/index.html'
    handle:
      pass: fetch
  fetch:
    method: fetch
    handle:
      pass: index
  index:
    method: opensanctions.crawlers.us_cia_world_leaders:index
    params:
      url: 'https://www.cia.gov/library/publications/resources/world-leaders-1/index.html'
    handle:
      pass: fetch_country
  fetch_country:
    method: fetch
    handle:
      pass: parse
  parse:
    method: opensanctions.crawlers.us_cia_world_leaders:parse
    handle:
      pass: store
  # store:
  #   method: opensanctions.helpers:store_entity
  store:
    method: balkhash_emit
    # params:
    #   remote: True
